<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="formulaire">
    <input type="text" id="source"> <label for="source">$</label>-> <input type="text" id="destination"> <label for="destination">â‚¬</label>
    <br>
    <button onclick="convertir()">Convertir</button>
</form>

<script type="text/javascript">
    const URL = "https://cdn.taux.live/api/ecb.json";

    document.getElementById('formulaire').onsubmit = function convertir(e) {
        e.preventDefault();
        fetch(URL)
            .then(response => response.json())
            .then(json => {
                let taux = json.rates.EUR;
                let montant = document.getElementById('source').value.replace(/,/g, '.');
                document.getElementById('destination').value = montant * taux;
            })
            .catch(error => console.error(error))
        ;
    }
</script>

</body>
</html>
